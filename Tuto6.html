    box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);

.card::before{
    content:"";
    position:absolute;
    inset:0;
    border-radius:20px;
    padding:2px;
    background:linear-gradient(var(--angle,135deg),rgba(255,255,255,0.1), rgba(255,255,255,0));
    -webkit-mask:
    linear-gradient(#fff 0 0)content-box,
    linear-gradient(#fff 0 0);
    wibkite-mask-composite: xor;
    mask-composite:exclude;
    pointer-events: none;
    z-index:2;
    transition:background 0.2s ease;
}

.glow {
    position:absolute;
    top: var(-y,50%);
    left:var(-x,50%);
    width: 200px;
    height: 200px;
    background: radial-gradient(circle at center,rgba(0,255,200,0.2),tranparent 80%);
    transform: translate(-50%,-50%);
    pointer-events: none;
    opacity:0;
    transition: top 0.1s,left 0.2s, opacity 0.3s ease;
    z-index: 0;
}
.card:hover .glow{
    opacity:1;

}

@keyframes rotate {
    from {
        transform: rotate(0deg);
    }
    to {
        transform: rotate(360deg);
    }
}
.card-container {
    position: relative;
    z-index: 1;
}
</style>
<script>
const card = document.querySelector('.card');
const glow = card.querySelector('.glow');
card.addEventListener('mousemove',(e) => {
    const rect = card.getBoundingClientRect();
    const x = e.clientX - rect.left;
    const y = e.clientY - rect.top;
    card.style.setProperty('--x',`${x}px`);
    card.style.setProperty('--y',`${y}px`);
    const centerX = rect.widht/2;
    const centerY = rect.height/2;
    const rotateX = ((y-centerY)/centerY)*10;
    const rotateY = ((x-centerX)/centerY)*-10;
    card.style.transform = `rotateX(${rotateX}deg)rotateY(${rotateY}deg)`;
    const angle = 135 + rotateX - rotateY;
    card.style.setProperty('--angle',`${angle}deg`);


})
card.addEventListener('mouseleave',() =>{
    card.style.transform = `rotateX(0deg) rotateY(0deg)`;
    card.style.setProperty('--angle', `135deg`);
})


</script>

           <h2>Web Design</h2>
           <p>Interactive, modern and responsive websites.</p>
           <div class="glow"></div>
